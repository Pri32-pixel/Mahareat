<main>
    <div class="container-fluid mt-n10">
        <div class="row margin-0">
            <div class="col-md-12 col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">Daily Cause List


                    </div>
                    <div class="card-body">
                        <div class="row">

                            <hr />
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="small mb-1" for="inputFirstName">Search Data</label>
                                        <input class="form-control" type="text" [(ngModel)]="subjectSearch">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label class="small mb-1" for="inputFirstName"></label>
                                        <button class="btn btn-icon btn-ot"
                                            style="margin-right:10px" >
                                            Search
                                    </button>

                                        <a class="btn btn-icon btn-ot" href="#">
                                            Reset
                                        </a>
                                    </div>

                                    <hr>
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="table-container">
                                                    <table id="example" class="table table-striped table-bordered"
                                                        style="width: 100%;">
                                                        <thead>
                                                            <tr>
                                                                <th style="width: 50px">#</th>
                                                                <th>Subject</th>
                                                                <th>Date</th>
                                                                <th>Download</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                             <tr *ngFor="let res of apiDatas">
                                                                <td>{{res.CauseId}}</td>
                                                                <td>{{res.CauseSubject}}</td>
                                                                <td>{{res.CauseDate}}</td>
                                                                <td><button style="color: #fff" type="button" class="btn btn-warning">Upload</button></td>
                                                             </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
